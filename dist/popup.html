<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LGTM</title>
    <style>
      body {
        margin: 0;
        width: 200px;
        overflow-y: auto;
      }
      body::-webkit-scrollbar {
        display: none;
      }
      img {
        display: block;
      }
      ul {
        margin: 0;
        padding: 0;
      }
      ul li {
        list-style: none;
        background-color: #00ff99;
      }
      ul li img {
        cursor: pointer;
      }
      ul li img:active {
        opacity: 0.4;
      }
    </style>
  </head>
  <body>
    <ul id="content"></ul>
    <img src="images/giphy.gif" width="200" height="42">
    <script src="js/popup.js"></script>
  </body>
</html>
